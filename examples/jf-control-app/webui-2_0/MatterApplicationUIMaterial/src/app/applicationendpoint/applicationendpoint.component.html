<mat-card matRipple class="card" [ngClass]="{'offline': !endpointModel.endpointStatus, 'subscribed': !endpointModel.endpointSubscriptionId}" [ngStyle]="{
  'background-color': endpointModel.endpointStatus ? 'green' : 'grey',
  'color': endpointModel.endpointStatus ? 'white' : 'black',
}" (click)="openEndpointDetails()">
  <mat-card-header>
    <mat-card-title>
      <span style="font-family: 'DM Sans', sans-serif;">{{endpointModel.endpointName}}</span>
    </mat-card-title>
    <mat-card-subtitle>
      <span style="font-family: 'DM Sans', sans-serif;">{{endpointModel.endpointId}}</span>
      <span *ngIf="endpointModel.endpointSubscriptionId">Subscription Id: {{endpointModel.endpointSubscriptionId}}</span>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content id="material-content-id">
    <div [ngStyle]="{
      'border-radius': '10px',
      'padding': '10px',
      'width': '100%',
      'align-items': 'center',
      'justify-content': 'center',
      'display': 'flex',
      'height': '100px',
      }">
      <div style="margin: 10px; padding: 10px; border-radius: 10px; border-color: blue;">
        <img mat-card-image style="max-height: 100px;
          width: auto; border-radius: 10px;" alt="Endpoint Type Image" src="{{endpointModel.endpointImageURL}}"/>
      </div>
    </div>

    <p>
      {{endpointModel.endpointName}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <mat-chip *ngIf="endpointModel.endpointStatus" color="warn" (click)="turnOffDevice()">
      <a class="nav-link active" aria-current="page" href="#"
          >Turn Off Device</a></mat-chip>
    <!-- If the device is offline, button to turn it on -->
    <mat-chip *ngIf="!endpointModel.endpointStatus" color="primary" (click)="turnOnDevice()"><a class="nav-link active" aria-current="page" href="#"
      >Turn On Device</a></mat-chip>
  </mat-card-actions>
</mat-card>
